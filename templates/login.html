<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - SGMCL</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
        form { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; }
        h2 { text-align:center; color:#333; }
        input { width:100%; padding:8px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
        button { width:100%; background-color:#007bff; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background-color:#0056b3; }
        .msg { text-align:center; color:red; margin-top:10px; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Iniciar Sesión</h2>
        <input type="text" name="usuario" placeholder="Usuario" required>
        <input type="password" name="contrasena" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="msg">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </form>
</body>
</html>
