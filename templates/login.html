<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - SGMCL</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: #ffffff;
            padding: 40px 45px;
            border-radius: 12px;
            width: 380px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.12);

            /* DETALLE VERDE OSCURO */
            border-top: 10px solid #0f3c32;
        }

        .system-title {
            font-size: 32px;
            font-weight: bold;
            color: #0f3c32; /* Verde oscuro */
            margin-bottom: 5px;
            margin-top: 5px;
        }

        .divider {
            width: 60px;
            height: 4px;
            background: #0f3c32; /* línea decorativa */
            margin: 0 auto 25px auto;
            border-radius: 4px;
        }

        .login-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            font-size: 15px;
        }

        .btn-login {
            width: 100%;
            background-color: #0d6efd;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn-login:hover {
            background-color: #005ec4;
            transform: translateY(-2px);
        }

        .flash-msg {
            margin-top: 12px;
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <form method="POST" class="login-card">

        <div class="system-title">SGMCL</div>
        <div class="divider"></div>

        <div class="login-title">Iniciar Sesión</div>

        <input type="text" name="usuario" placeholder="Usuario" required>
        <input type="password" name="contrasena" placeholder="Contraseña" required>

        <button type="submit" class="btn-login">Entrar</button>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-msg">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

    </form>

</body>
</html>
