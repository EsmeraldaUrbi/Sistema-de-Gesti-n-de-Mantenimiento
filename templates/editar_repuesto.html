{% extends "base.html" %}
{% block content %}

<h1 class="page-title">Editar repuesto</h1>

<div class="card-form">

    <form method="POST">

        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ repuesto.nombre }}" required>
        </div>

        <div class="form-group">
            <label>Tipo:</label>
            <input type="text" name="tipo" value="{{ repuesto.tipo }}" required>
        </div>

        <div class="form-group">
            <label>Cantidad:</label>
            <input type="number" name="cantidad" min="0" value="{{ repuesto.cantidad }}" required>
        </div>

        <div class="form-group">
            <label>Stock mínimo:</label>
            <input type="number" name="stock_minimo" min="0" value="{{ repuesto.stock_minimo }}" required>
        </div>

        <button type="submit" class="btn btn-primary">
            Guardar cambios
        </button>

    </form>

    <a href="/repuestos" class="volver-link">← Volver</a>

</div>

{% endblock %}
