{% extends "base.html" %}
{% block content %}

<h1 class="page-title">Editar repuesto</h1>

<div class="card-form">

    <form method="POST">

        <div class="form-group">
            <label>Nombre:</label>
            <input 
                type="text" 
                name="nombre" 
                value="{{ repuesto.nombre }}" 
                required
                minlength="2"
                maxlength="50"
                pattern="[A-Za-z0-9áéíóúÁÉÍÓÚñÑ\s\-\_]+"
                title="Ingresa un nombre válido (solo letras, números, espacios y guiones)">
        </div>

        <div class="form-group">
            <label>Tipo:</label>
            <input 
                type="text" 
                name="tipo" 
                value="{{ repuesto.tipo }}" 
                required
                minlength="2"
                maxlength="40"
                pattern="[A-Za-z0-9áéíóúÁÉÍÓÚñÑ\s\-]+"
                title="Ingresa un tipo válido (solo letras, números y guiones)">
        </div>

        <div class="form-group">
            <label>Cantidad:</label>
            <input 
                type="number" 
                name="cantidad" 
                min="0" 
                step="1"
                value="{{ repuesto.cantidad }}" 
                required
                title="Ingrese un número entero mayor o igual a 0">
        </div>

        <div class="form-group">
            <label>Stock mínimo:</label>
            <input 
                type="number" 
                name="stock_minimo" 
                min="0" 
                step="1"
                value="{{ repuesto.stock_minimo }}" 
                required
                title="Ingrese un número entero mayor o igual a 0">
        </div>

        <button type="submit" class="btn btn-primary">
            Guardar cambios
        </button>

    </form>

    <a href="/repuestos" class="volver-link">← Volver</a>

</div>

{% endblock %}
