<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "SGMCL - Laboratorio de Cómputo" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            height: 100vh;
            background-color: #1a4a3d;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            transition: background 0.2s;
        }

        .sidebar a:hover {
            background-color: #4c6e66;
        }

        /* Contenido principal */
        .content {
            margin-left: 240px;
            padding: 30px;
        }

        .user-info {
            margin: 15px;
            font-size: 13px;
            color: #ccc;
            text-align: center;
        }

        .logout {
            margin-top: auto;
            text-align: center;
            padding: 15px;
        }

        .logout a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>SGMCL</h2>
        <a href="/alertas">Notificaciones
            {% if request.endpoint != 'ver_alertas' and alertas_pendientes > 0 %}
                <span style="background:red; color:white; border-radius:50%; padding:2px 6px; font-size:12px;">
                    {{ alertas_pendientes }}
                </span>
            {% endif %}
        </a>


        <a href="/">Inventario</a>
        <a href="/repuestos">Repuestos</a>
        <a href="/fallas">Registrar Falla</a>
        <a href="/tareas">Tareas</a>
        <a href="/historial">Historial</a>

        <div class="user-info">
            Usuario: <b>{{ session['usuario'] }}</b><br>
            Rol: <b>{{ session['rol'] }}</b>
        </div>

        <div class="logout">
            <a href="/logout">Cerrar sesión</a>
        </div>
    </div>

    <!-- CONTENIDO -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    function actualizarContador() {
        const badge = document.querySelector('.sidebar a[href="/alertas"] span');
        if (!badge) return; // si aún no existe, salta

        // Evita caché del navegador agregando timestamp al request
        const url = `/contador_alertas?_=${Date.now()}`;

        fetch(url, { cache: "no-store" })
            .then(res => res.json())
            .then(data => {
                if (data && typeof data.total === "number") {
                    if (data.total > 0) {
                        if (badge.textContent != data.total.toString()) {
                            // actualiza el número y resalta el cambio
                            badge.textContent = data.total;
                            badge.style.display = 'inline-block';
                            badge.classList.add("notificacion-nueva");
                            setTimeout(() => badge.classList.remove("notificacion-nueva"), 500);
                        }
                    } else {
                        badge.style.display = 'none';
                    }
                }
            })
            .catch(err => console.error('Error al actualizar contador:', err));
    }

    // Ejecuta al cargar la página
    actualizarContador();

    // Repite cada 5 segundos
    setInterval(actualizarContador, 5000);
});
</script>

<style>
/* Animación visual opcional al actualizar */
.notificacion-nueva {
    animation: parpadeo 0.5s ease;
}
@keyframes parpadeo {
    0% { transform: scale(1); background-color: #dc2626; }
    50% { transform: scale(1.3); background-color: #ef4444; }
    100% { transform: scale(1); background-color: #dc2626; }
}
</style>


</body>


</html>
